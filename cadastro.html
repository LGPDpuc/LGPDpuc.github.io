    <!-- Page Content -->
    <!-- xs= 0-767 pixels    sm = 768-991 pixels   md = 992-1199 pixels  lg = 1200 pixels and up -->
    <div class="container">

        <div class="row linhaLogin">
            <div class="col-sm-2"></div>

            <div class="col-sm-8 login"
                style="border-radius:8px;background-color: rgba(32, 25, 25, 0.695); padding-top: 20px; margin-top: 30px;">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <label for="text" class="col-sm-2 col-form-label" style=" color: black;">
                        <h5 style="color: rgb(255, 255, 255);">Nome</h5>
                    </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control-plaintext" id="nomeInput"
                            style="margin-top: 5px; background-color:rgb(255, 255, 255);border-color: rgb(255, 255, 255); border-radius: 10px; margin-bottom: 10px;">
                        <p id="nomeInputErr"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <label for="emailInput" class="col-sm-2 col-form-label">
                        <h5 style="color: rgb(255, 255, 255);">Email</h5>
                    </label>
                    <p id="throwEmail"></p>
                    <div class="col-sm-6 ">
                        <input type="text" class="form-control" id="emailInput"
                            style="margin-top: 5px;background-color:rgb(255, 255, 255);border-color: rgb(255, 255, 255); border-radius: 10px; margin-bottom:10px;">
                        <p id="emailInputErr"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-1"></div>
                    <label for="loginInput" class="col-sm-2 col-form-label" style=" color: black;">
                        <h5 style="color: rgb(170, 170, 170);">Login</h5>
                    </label>
                    <p id="throwLogin"></p>
                    <div class="col-sm-6">
                        <input type="text" class="form-control-plaintext" id="loginInput"
                            style="margin-top: 5px; background-color:rgb(255, 255, 255);border-color: rgb(255, 255, 255); border-radius: 10px; margin-bottom: 10px;">
                        <p id="loginInputErr"></p>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-1"></div>
                    <label for="inputPassword" class="col-sm-2 col-form-label">
                        <h5 style="color: rgb(170, 170, 170);">Senha</h5>
                    </label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="senhaInput"
                            style="margin-top: 5px;background-color:rgb(255, 255, 255);border-color: rgb(255, 255, 255); border-radius: 10px; margin-bottom:10px;">
                        <p id="senhaInputErr"></p>

                    </div>
                </div>
                
                
                <div class="row">
                    <div class="col-sm-1"></div>
                    <label for="cidadeInput" class="col-sm-2 col-form-label" style=" color: black;">
                        <h5 style="color: rgb(255, 255, 255);">Cidade</h5>
                    </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control-plaintext" id="cidadeInput"
                            style="margin-top: 5px; background-color:rgb(255, 255, 255);border-color: rgb(255, 255, 255); border-radius: 10px; margin-bottom: 10px;">
                        <p id="cidadeInputErr"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <label for="dataDeNascimentoInput" class="col-sm-2 col-form-label"
                        style=" color: black; display: inline;">
                        <h5 style="color: rgb(255, 255, 255);">Data_de_nascimento</h5>
                    </label>
                    <div class="col-sm-3 col-lg-0"></div>
                    <div class="col-sm-3">
                        <input type="date" class="form-control-plaintext" id="dataDeNascimentoInput"
                            style="margin-top: 5px; background-color:rgb(255, 255, 255);border-color: rgb(255, 255, 255); border-radius: 10px; margin-bottom: 10px;">
                        <p id="dataInputErr"></p>
                    </div>
                </div>
                <p id="fraseErroCadastro"
                    style="font-style:success;text-align: center; color: rgba(255, 255, 255, 0.796);">
                </p>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12"
                        style="text-align: center; margin-bottom: 30px; margin-top:20px">
                        <button onclick="criaUsuario()" class="btn btn-primary" id="buttonCadastrar"
                            style="width: 25%;">Cadastrar</button>

                    </div>
                </div>
            </div>

        </div>
        <div class="col-sm-2"></div>
    </div>
